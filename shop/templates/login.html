{% load static %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand" ><a href="\">MyPet</a></h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="\">Home</a>
        <a class="nav-link" href="#">먹이</a>
        <a class="nav-link" href="#">장난감</a>
      </nav>
    </div>
  </header>

<form method = 'POST'>
    {% csrf_token %}
  <main role="main" class="inner cover">
      <form class="form-login">
      <div class="inner">
      <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
      <label for="username" class="sr-only">아이디</label>
      <input type="username" id="username" class="form-control" placeholder="아이디" required autofocus>
          <p></p>
      <label for="Password" class="sr-only">비밀번호</label>
      <input type="password" id="Password" class="form-control" placeholder="비밀번호" required>
          <p></p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 기억하기
        </label>
      </div>
      <button class="btn btn-lg btn-secondary " type="submit">로그인</button>
      <a href="\signup" class="btn btn-lg btn-secondary">회원가입</a>
      </div>
      </form>
  </main>
</form>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Mypet HomePage <a href="/">MyPet</a>
    </div>
  </footer>
</div>
</body>
